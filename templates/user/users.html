{% extends "basic/base.html" %}
{% block title %}Lista de Usuários{% endblock %}
{% block content %}
    <h1>Lista de Usuários</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.nome }}</td>
                <td>{{ user.email }}</td>
                <td>{{ 'Sim' if user.is_admin else 'Não' }}</td>
                <td>
                    <a class="btn btn-sm btn-warning" href="{{ url_for('edit_user', user_id=user.id) }}">Editar</a>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este usuário?')">Excluir</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
