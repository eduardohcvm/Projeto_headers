{% extends "base.html" %}
{% block title %}Editar Usuário{% endblock %}
{% block content %}
    <h1>Editar Usuário</h1>
    <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ user.nome }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" value="{{ user.senha }}" required>
        </div>
        <button type="submit" class="btn btn-success">Atualizar</button>
        <a href="{{ url_for('users') if current_user.is_admin else url_for('home') }}" class="btn btn-secondary">Cancelar</a>
    </form>
    <hr>
    <h3>Excluir Conta</h3>
    <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" onsubmit="return confirm('Tem certeza que deseja excluir sua conta?');">
        <button type="submit" class="btn btn-danger">Excluir Conta</button>
    </form>
{% endblock %}
