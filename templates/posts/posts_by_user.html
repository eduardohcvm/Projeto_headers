{% extends "base.html" %}
{% block title %}Posts de {{ user.nome }}{% endblock %}
{% block content %}
    <h2>Posts de {{ user.nome }}</h2>
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                <strong>{{ post.titulo }}</strong> - {{ post.descricao }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
