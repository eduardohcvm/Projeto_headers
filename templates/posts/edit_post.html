{% extends "basic/base.html" %}
{% block title %}Editar Post{% endblock %}
{% block content %}
    <h1>Editar Post</h1>
    <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ post.titulo }}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="4" required>{{ post.descricao }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Atualizar</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
